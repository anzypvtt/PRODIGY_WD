<!doctype html>
<html lang="en">
    <head>    
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
     <!--CSS-->
        <style>
            body{
    font-family:'comic sans ms' !important;
    background-color:rgb(147, 180, 209) !important;
    color:white !important;
}
#title{
   
    
    margin:3% auto 3% auto;
    font-weight:normal;
}
#description{
    text-align: center;
    font-size: 120%;
    margin:auto auto 3% auto; 
    font-style: italic;
}
form{
    background-color:rgb(34, 66, 94);
    border-radius:2%;
    padding: 8%;
}
input{
    border:1px solid rgb(34, 66, 94);
    border-radius:5px;
}
input:hover{
    border: 2px solid black;
}
select{
    border:1px solid rgb(34, 66, 94);
    border-radius:5px;
}
textarea{
    border:1px solid rgb(34, 66, 94);
    border-radius:5px;
}
textarea:hover{
    border:2px solid black;
}
#submit{
    background-color:rgb(179, 184, 189);
}
        </style>
        <title>Personal experience survey form</title> 



    </head>
<body>
    <header class="header text-center">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill the Survey form</p>
    </header>
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <form id="survey-form">
                <div class="form-group">
                    <label>NAME</label>
                    <input class="form-control" type="text"  placeholder="ENTER YOUR NAME" required>
                </div> 
                <div class="form-group">
                    <label>AGE</label>
                    <input class="form-control" type="number" placeholder="AGE" required>
                </div> 
                <br>
                <div>
                    <p> Select your Gender</p>
                    <input type="radio" name="gender" value="male">
                    <label>Male</label><br>
                    <input type="radio" name="gender" value="female">
                    <label>Female</label>
                </div><br>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" placeholder="ENTER YOUR EMAIL" required>
                </div> 
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" type="number" placeholder="ENTER YOUR PHONE NUMBER" required>
                </div>
                
                
                <br>   
                
               
                <div class="form-group">  
                    <p>Qualification: </p>
                    <select class="form-control" required>
                    <option disabled selected value>Select your Qualification</option>
                    <option>10th passed</option>
                    <option>12th passed</option>
                    <option>Graducation</option>
                    <option>Post graducation</option>
                    </select>
                </div>
                <br>
                <div class="form-group">

                    <p>College degree: </p>
                    <select class="form-control" required>
                    <option disabled selected value>Select your college degree</option>
                    <option>Bachelor's degree</option>
                    <option>Master's degree</option>
                    <option>PHD</option>
                    <option>didn't study in university</option>
                    </select>
                </div><br>
                <div>
                    <p>Skills: </p>
                    <input type="checkbox"  value="html">
                    <label>HTML</label><br>
                    <input type="checkbox"  value="css">
                    <label>CSS</label><br>
                    <input type="checkbox"  value="javascript">
                    <label>JavaScript</label><br>
                    <input type="checkbox"  value="php">
                    <label>PHP</label><br>
                    <input type="checkbox"  value="python">
                    <label>python</label><br>
                    <input type="checkbox"  value="java">
                    <label>Java</label><br>
                    <input type="checkbox"  value="c++">
                    <label>C++</label><br>
                    <input type="checkbox"  value="other-languages">
                    <label>Other languages</label><br>
                </div><br>
                <div class="form-group"> 
                    <label>Address:</label><br><br>
                    <textarea class="form-control" cols="50" rows="3" placeholder="Enter Your address"></textarea><br>
                </div>
                <div class="form-group"> 
                    <label for="languages">Comment:</label><br><br>
                    <textarea class="form-control" cols="50" rows="3" placeholder="Enter other languages here..."></textarea><br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="submit"value="submit">
                </div> <br>
                <div class="form-group">
                    <input class="form-control" type="reset"value="Reset">
                </div>  
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
           integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
</body>
</html>
